<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Jquery Practics</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
</head>
<body>

    <button id="start">Start Animation</button>
    <button id="stop">Stop Animation</button>

    <h1 style="color: red;position: absolute;">Welcome to JQuery</h1><br><br><br>
    <h2 style="color:green; position: absolute;"  >Welcome to JQuery</h1><br><br>
    <h3 style="color: blue; position: absolute;">Welcome to JQuery</h1><br><br>
    

    <script>
       $(document).ready(function(){
          $("#start").click(function(){
            $("h1").animate({top: '300px'}, 5000);
            $("h2").animate({top: '400px'},"slow");
            $("h3").animate({top: '500px'},"fast");

            $("h1").animate({
                left: '500px',
                fontSize:'60px'
            }, 5000);

               $("h1").delay(4000).fadeOut();
            });

             $("#stop").click(function(){
                $("h1").stop();
           });
          
       });
    </script>
</body>
</html>
