    <!-- FadeTo Effects-->

    <h1 style="color: red;">Welcome to JQuery</h1>
    <h2 style="color:green" >Welcome to JQuery</h1>
    <h3 style="color: blue;">Welcome to JQuery</h1>
    <button>Click on Button Toggle</button>

    <script>
       $(document).ready(function(){
          $("button").click(function(){
            $("h1").fadeTo(2000, 0.9);
            $("h2").fadeTo(4000, 0.5);
            $("h3").fadeTo(5000, 0.2);
          });
       });
    </script>
